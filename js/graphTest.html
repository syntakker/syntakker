<html>
    <head>
        <meta charset="utf-8">
        <title>Syntakker - Weltordnung</title>
        <style>
            * {
                color: #99ddee;
                font-family: sans-serif;
                font-size: 12px;
            }
            body {
                background-color:#000;
            }
            a {
                color: #557788;
                font-weight: bold;
            }
            a:hover {
                color: #aaeeff;
            }

            .link {
                stroke: #aaeeff;
                stroke-width: 2;
            }

            .node text {
                pointer-events: none;
                font: 10px sans-serif;
                stroke: #557788;
            }
            .node circle {
                stroke: #aaeeff;
                fill: #99ddee
            }
            .node:hover text {
                stroke: #aaeeff;
            }
            .node:hover circle {
                stroke: #ffffff;
            }
            div.cockpit {
                position: absolute;
                top: 0px;
                right:0px;
                width: 400px;
                height: 100%;
                border-left: #99ddee solid 1px;
                padding:50px 10px;
            }
            div.cockpit input {
                background-color: rgba(0,0,0,0);
                border: #aaeeff solid 1px;
                padding:3px;
            }
            #nodelist {
                padding-left:10px;
            }
        </style>
    </head>
    <body>
        <div class="cockpit" id="cockpit">
            <p>
                New node:<br/>
                <input type="text" id="newNode">
            </p>
            <p>
                <input type="submit" id="createNode" value="Create" onclick="createNode(document.getElementById('newNode').value)">
            </p>
            <div id="nodelist">
            </div>
        </div>

        <script src="d3.v3.min.js"></script>
        <script src="syntakker.js"></script>
    </body>
</html>
