<html>
    <head>
        <style>
            * {
                color: #99ddee;
                font-family: sans-serif;
                font-size: 12px;
            }
            body {
                background-color:#000;
            }

            .link {
                stroke: #aaeeff;
                stroke-width: 2;
            }

            .node text {
                pointer-events: none;
                font: 10px sans-serif;
                stroke: #557788;
            }
            .node circle {
                stroke: #aaeeff;
                fill: #99ddee
            }
            .node:hover text {
                stroke: #aaeeff;
            }
            .node:hover circle {
                stroke: #ffffff;
            }
            div.cockpit {
                position: absolute;
                top: 150px;
                right:10px;
                border: #99ddee solid 1px;
                padding:10px;
            }
            div.cockpit input {
                background-color: rgba(0,0,0,0);
                border: #aaeeff solid 1px;
            }
        </style>
    </head>
    <body>
        <div class="cockpit">
            <p>
                New node:<br/>
                <input type="text" id="newNode">
            </p>
            <p>
                <input type="submit" id="createNode" value="Create" onclick="createNode()">
            </p>
        </div>

        <script src="d3.v3.min.js"></script>
        <script src="syntakker.js"></script>
    </body>
</html>
