<html>
    <head>
        <meta charset="utf-8">
        <title>Syntakker - Weltordnung</title>
        <link href="css/syntakker.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="cockpit" id="cockpit">
            <h3>Nodes</h3>
            <p>
                <input type="text" id="newNode" onkeyup="if (event.keyCode == 13) createNode(document.getElementById('newNode').value)">
            </p>
            <div id="focusedNode">
            </div>
            <div id="nodelist">
            </div>
            <h3>Relations</h3>
            <p>
                <input type="text" id="newLink" onkeyup="if (event.keyCode == 13) createLinkType(document.getElementById('newLink').value)">
            </p>
            <div id="focusedLinkType">
            </div>
            <div id="linkTypeList">
            </div>
            <p>
                <a href="#" onclick="exportGraph()"><img src="img/export.png"></a>
            </p>
            <div id="log">
            </div>
        </div>
        <div id="export">
            <div id="exportClose">
                <a href="#" onclick="d3.select('#export').style('display','none');"><img src="img/remove.png"></a>
            </div>
            <div id="exportWindow">
            </div>
        </div>
        <script src="d3.v3.min.js"></script>
        <script src="syntakker.js"></script>
    </body>
</html>
